<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkanoid</title>
    <link href="./style/reset.css" rel="stylesheet">
    <link href="./style/style.css" rel="stylesheet">
    <!-- <link href="./style/tv.css" rel="stylesheet"> -->
</head>
<body>
    
    <!-- <div class="bezel"></div> -->
    <div class="monitor">
        <div class="monitor__screen">
            <div class="menu">
                <h1 class="menu__game-title">Arkanoid</h1>
                <h2 class="menu__button menu__play">PRESS ENTER TO PLAY</h2>
                <!-- <h2 class="menu__button menu__how-to-play">How to play</h2> -->
            </div>
            <div class="pause">
                <span class="pause__title">PAUSE</span>
                <span class="pause__text">PRESS ESC TO RESUME</span>
            </div>
            <div class="loose">
                <span class="loose__title">GAME OVER</span>
                <span class="loose__text">PRESS ENTER TO TRY AGAIN</span>
            </div>
            <div class="win">
                <span class="win__title">GG!</span>
                <span class="win__text">PRESS ENTER TO GO TO NEXT LEVEL</span>
            </div>
            <div class="monitor__crt">
                <div class="monitor__scanline"></div>
                <section id="game" class="game-container"></section>
                <p class="healthbar">Health: <span class="healthamount"></span>/3</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
